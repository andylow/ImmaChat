	<link href="https://fonts.googleapis.com/css?family=Qwigley" rel="stylesheet">
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="assets/css/main.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->

<body class="loading">
	<div id="wrapper">
		<div class="blur">
			<div id="bg"></div>
		</div>
		<div id="overlay"></div>
		<div id="main">

			<!-- Header -->
			<header id="header">
				<h1>ImmaChat<span class="beta">(beta)</span></h1>
				<p>A quicker way to chat using WhatsApp.</p>

				<form>
					<div class="field">
						<div class="control">
							<select name="country" class="input is-large" required>
											<option value="60" selected>Malaysia (+60)</option>
										  </select>
						</div>
					</div>
					<div class="field">
						<div class="control">
							<input name="phone" class="input is-large" type="tel" placeholder="Phone Number" autofocus="" required>
						</div>
					</div>
					<button id="send" class="button">Open WhatsApp !</button>
				</form>
			</header>

			<!-- Footer -->
			<footer id="footer">
				<span id="app-version" class="copyright">v0.2 (beta)</span>
			</footer>

		</div>
	</div>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script>
		window.onload = function () {
			document.body.className = '';
		}
		window.ontouchmove = function () {
			return false;
		}
		window.onorientationchange = function () {
			document.body.scrollTop = 0;
		}
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>

	<script>
		var appVersion = "v0.2 (beta)";

		document.title = document.title + " " + appVersion;

		$(document).ready(function () {
			$('#app-version').html(appVersion);
			$('form').validate({
				rules: {
					phone: {
						required: true,
						digits: true
					}
				}
			});
			$('input[name="phone"]').keydown(function (e) {
				if (e.keyCode == 8 || e.keyCode == 46) {
					return true;
				}
				if (!/[0-9]/.test(e.key)) {
					return false;
				}
			});
			$('#send').click(function () {
				if ($('form').valid()) {
					var number = $('select[name="country"] option:selected').val() + $('input[name="phone"]').val();
					window.open("https://api.whatsapp.com/send?phone=" + number);
				}
				return false;
			});
		});
	</script>
</body>

</html>
